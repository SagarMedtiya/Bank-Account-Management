quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=bankuser
quarkus.datasource.password=bankpass
quarkus.datasource.jdbc.transactions=ENABLED
quarkus.datasource.jdbc.auto-commit=true
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bankdb

# Enable Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.schemas=public
# Hibernate ORM
#quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.sql-load-script=import.sql

# Camel XML route discovery
quarkus.camel.main.routes-discovery.enabled=true
camel.main.routes-include-pattern=camel/*.xml
camel.sql.datasource=datasource
# Jackson
quarkus.jackson.fail-on-unknown-properties=false

# REST
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.keen.bank".level=DEBUG































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































































